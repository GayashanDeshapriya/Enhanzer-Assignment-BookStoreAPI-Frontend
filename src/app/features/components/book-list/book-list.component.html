<div class="page-wrapper">
  <div class="list-card">

    <!-- Header -->
    <div class="card-header-section">
      <div class="header-left">
        <div class="header-icon">
          <svg viewBox="0 0 24 24">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            <line x1="8" y1="7" x2="16" y2="7"/>
            <line x1="8" y1="11" x2="16" y2="11"/>
            <line x1="8" y1="15" x2="13" y2="15"/>
          </svg>
        </div>
        <div class="header-text">
          <h2>Book Catalog</h2>
          <p>{{ BookList.length }} {{ BookList.length === 1 ? 'book' : 'books' }} in your collection</p>
        </div>
      </div>
      <a class="btn-add" routerLink="/books/add">
        <svg viewBox="0 0 24 24">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Add Book
      </a>
    </div>

    <!-- Table -->
    <div class="table-wrapper">
      <table class="book-table">
        <thead>
          <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Publication Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of BookList" class="table-row">
            <td class="td-title">
              <span class="book-title-text">{{ book.title }}</span>
            </td>
            <td class="td-author">{{ book.author }}</td>
            <td class="td-isbn"><span class="isbn-badge">{{ book.isbn }}</span></td>
            <td class="td-date">{{ book.publicationDate | date:'mediumDate' }}</td>
            <td class="td-actions">
              <button class="btn-edit" (click)="editBook(book)">
                <svg viewBox="0 0 24 24">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
                Edit
              </button>
              <button class="btn-delete" (click)="deleteBook(book.id)">
                <svg viewBox="0 0 24 24">
                  <polyline points="3 6 5 6 21 6"/>
                  <path d="M19 6l-1 14H6L5 6"/>
                  <path d="M10 11v6M14 11v6"/>
                  <path d="M9 6V4h6v2"/>
                </svg>
                Delete
              </button>
            </td>
          </tr>

          <!-- Empty state -->
          <tr *ngIf="BookList.length === 0">
            <td colspan="5" class="empty-state">
              <div class="empty-inner">
                <svg viewBox="0 0 24 24">
                  <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                  <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
                <p>No books yet. <a routerLink="/books/add">Add your first book â†’</a></p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
